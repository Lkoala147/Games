<!doctype html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selector de Jocs</title>
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #1e293b;
      --card: rgba(15, 23, 42, 0.82);
      --line: rgba(148, 163, 184, 0.25);
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #22d3ee;
      --accent2: #34d399;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 10% -20%, rgba(34,211,238,0.20), transparent 60%),
        radial-gradient(900px 500px at 100% 0%, rgba(52,211,153,0.20), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .panel {
      width: min(780px, 100%);
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(2, 6, 23, 0.45);
      padding: 28px;
      backdrop-filter: blur(8px);
    }
    h1 { margin: 0 0 10px; font-size: clamp(1.5rem, 2.5vw, 2.2rem); }
    p { margin: 0; color: var(--muted); }
    .grid {
      margin-top: 22px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 14px;
    }
    .card {
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      background: rgba(15, 23, 42, 0.5);
    }
    .title { font-weight: 700; margin-bottom: 6px; }
    .desc { color: var(--muted); font-size: 0.95rem; min-height: 40px; }
    .btns { margin-top: 12px; display: flex; gap: 8px; flex-wrap: wrap; }
    .btn {
      border: 0;
      border-radius: 10px;
      padding: 10px 12px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      color: #041017;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      display: inline-block;
    }
    .btn.alt {
      color: var(--text);
      border: 1px solid var(--line);
      background: rgba(15,23,42,.55);
    }
  </style>
</head>
<body>
  <main class="panel">
    <h1>Selector de Jocs</h1>
    <p>Tria quin joc vols obrir.</p>

    <section class="grid">
      <article class="card">
        <div class="title">Dino Game</div>
        <div class="desc">Obre el joc del dinosaure amb skins, botiga i ranking online.</div>
        <div class="btns">
          <a class="btn" href="dino/dino_game.html">Jugar Dino</a>
        </div>
      </article>

      <article class="card">
        <div class="title">Escacs</div>
        <div class="desc">Versió web HTML del joc d'escacs.</div>
        <div class="btns">
          <a class="btn" href="escacs/chess_game.html">Jugar Escacs</a>
        </div>
      </article>

      <article class="card">
        <div class="title">Tres en Ratlla</div>
        <div class="desc">Tres en raya amb mode Jugador vs Jugador i Jugador vs IA.</div>
        <div class="btns">
          <a class="btn" href="tres_en_raya.html">Jugar Tres en Ratlla</a>
          </div>
      </article>
    </section>
  </main>
</body>
</html>
